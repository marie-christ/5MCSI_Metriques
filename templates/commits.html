<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Commits per Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      async function fetchCommits() {
        const response = await fetch("https://api.github.com/repos/marie-christ/5MCSI_Metriques/commits");
        const commits = await response.json();

        const minutesArray = commits.map(c => {
          const dateString = c.commit.author.date;
          const dateObject = new Date(dateString);
          return dateObject.getMinutes();
        });

        const dataTable = [["Minute", "Commits"]];
        minutesArray.forEach(m => dataTable.push([m.toString(), 1]));
        return dataTable;
      }

      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      async function drawChart() {
        const dataArray = await fetchCommits();
        const data = google.visualization.arrayToDataTable(dataArray);

        const options = {
          title: "Nombre de commits par minute",
          legend: { position: "none" }
        };

        const chart = new google.visualization.Histogram(document.getElementById("chart_div"));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h2>Histogramme des commits minute par minute</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
