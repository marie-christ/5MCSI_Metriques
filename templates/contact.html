<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ‚Äì Startup Style</title>

    <style>
        /* ---------------- GLOBAL ---------------- */
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
        }

        h1, label {
            animation: fadeIn 1.2s ease both;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes slideUp {
            from {opacity: 0; transform: translateY(40px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* ---------------- HEADER ---------------- */
        header {
            padding: 60px 20px;
            text-align: center;
            background: transparent;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            animation-delay: .2s;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: -10px;
            animation-delay: .4s;
        }

        /* ---------------- FORM BLOCK ---------------- */
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.4);
            animation: slideUp 1.3s ease both;
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #e4e4e4;
        }

        input, textarea {
            width: 100%;
            padding: 13px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 8px;
            outline: none;
            transition: all .3s ease;
        }

        input:focus, textarea:focus {
            background: rgba(255,255,255,0.2);
            border-color: #00a6ff;
            transform: scale(1.02);
            box-shadow: 0px 0px 10px rgba(0,166,255,0.4);
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            background: linear-gradient(135deg, #007bff, #00c3ff);
            color: white;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0,166,255,0.3);
        }

        button:active {
            transform: scale(0.97);
        }

        /* ---------------- FOOTER ---------------- */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #888;
            font-size: 0.9rem;
        }

    </style>
</head>

<body>

    <header>
        <h1>Contactez-moi</h1>
        <p class="subtitle">Je vous r√©pondrai rapidement ‚ú®</p>
    </header>

    <main>
        <form id="contactForm">

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Pr√©nom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="message">Votre Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>

    <footer>
        <p>Design moderne ‚Äì Animation & UI Startup üöÄ</p>
    </footer>


    <!-- ---------------- JS Animation / Submit ---------------- -->
    <script>
        // Mini animation de validation
        document.getElementById("contactForm").addEventListener("submit", function(e){
            e.preventDefault();

            alert("Votre message a bien √©t√© envoy√© ‚úîÔ∏è");

            // Reset smooth
            this.reset();
        });
    </script>

</body>
</html>
