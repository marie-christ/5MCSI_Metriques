<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€“ Startup Style</title>

    <style>
        /* ---------------- GLOBAL ---------------- */
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
        }

        h1, label {
            animation: fadeIn 1.2s ease both;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes slideUp {
            from {opacity: 0; transform: translateY(40px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* ---------------- HEADER ---------------- */
        header {
            padding: 60px 20px;
            text-align: center;
            background: transparent;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            animation-delay: .2s;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: -10px;
            animation-delay: .4s;
        }

        /* ---------------- FORM BLOCK ---------------- */
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.4);
            animation: slideUp 1.3s ease both;
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #e4e4e4;
        }

        input, textarea {
            width: 100%;
            padding: 13px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 8px;
            outline: none;
            transition: all .3s ease;
        }

        input:focus, textarea:focus {
            background: rgba(255,255,255,0.2);
            border-color: #00a6ff;
            transform: scale(1.02);
            box-shadow: 0px 0px 10px rgba(0,166,255,0.4);
        }
